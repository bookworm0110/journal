{%extends "base.html"%}
{%block content%}
  <h1>Log In</h1>
  <div class="container">
    {%with messages=get_flashed_messages()%}
    {%if messages%}
    <div class="alert alert-danger">{{messages[0]}}</div>
    {%endif%}
    {%endwith%}
    <form action="/login" method="POST">
      <div class="row">
        <div class="col-2">
          <label>Email</label>
        </div>
        <div class="col-10">
          <input class="formcontrol" type="text" name='email' >
        </div>
      </div><br>
      <div class="row">
        <div class="col-2">
          <label>Password</label>
        </div>
        <div class="col-10">
          <input class="formcontrol" type='password' name='password'>
        </div>
      </div><br>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn-primary">Log In</button>
        </div>
      </div>
    </form>
  </div>
  {%endblock%}
