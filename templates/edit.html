<!DOCTYPE html>
<html lang="EN">

<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand bg-light">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="view">View</a></li>
      <li class="nav-item"><a class="nav-link" href="edit">Edit</a></li>
      <li class="nav-item"><a class="nav-link" href="create">Create</a></li>
    </ul>
  </nav>
  <h1>Edit</h1>
  <div class="container">
    <nav class="navbar navbar-expand bg-light">
    </nav>
    <form action="{{url_for('update')}}" method="POST">
      <input type="hidden" id="id" name="id" value="{{jnl.id}}" />
      <div class="row">
        <div class="col-2">
          <label>Name</label>
        </div>
        <div class="col-10">
          <input type='text' name='name' value="{{person.name}}" />
        </div>
      </div><br>
      <div class="row">
        <div class="col-2">
          <label>Email</label>
        </div>
        <div class="col-10">
          <input type='text' name='email' value="{{person.email}}" />
        </div>
      </div><br>
      <div class="row">
        <div class="col-2">
          <label>Phone</label>
        </div>
        <div class="col-10">
          <input type='text' name='phone' value="{{person.phone}}" />
        </div>
      </div><br>
      <div class="row">
        <div class="col-2">
          <label>Facebook</label>
        </div>
        <div class="col-10">
          <input type='text' name='fb' value="{{person.facebook}}" />
        </div>
      </div><br>
      <div class="row">
        <div class="col-2">
          <label>Instagram</label>
        </div>
        <div class="col-10">
          <input type='text' name='inst' value="{{person.instagram}}" />
        </div>
      </div><br>
      <div class="row">
        <div class="col-2">
          <label>Twitter</label>
        </div>
        <div class="col-10">
          <input type='text' name='tw' value="{{person.twitter}}" />
        </div>
      </div><br>
      <div class="row">
        <div class="col-2">
          <label>Discord</label>
        </div>
        <div class="col-10">
          <input type='text' name='dc' value="{{person.discord}}" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit">Submit changes</button>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
