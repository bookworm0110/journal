<!DOCTYPE html>
<html lang="EN">


<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand bg-light">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="view">View</a></li>
      <li class="nav-item"><a class="nav-link" href="edit">Edit</a></li>
      <li class="nav-item"><a class="nav-link" href="create">Create</a></li>
    </ul>
  </nav>
  <h1>View Journals</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Author</th>
        <th>Emotion</th>
        <th>Weather</th>
        <th>Content</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {%for i in jnllist%}
      <tr>
        <td>{{i.author}}</td>
        <td>{{i.emotion}}</td>
        <td>{{i.weather}}</td>
        <td>{{i.content}}</td>
        <td>{{i.date}}</td>
        <td><a class="btn btn-sm" role="button" href=""></a>Details</td>
        <td><a class="btn btn-sm" role="button" href="/edit/{{i.id}}">Edit</a></td>
        <td><a class="btn btn-sm" role="button" href="/delete/{{i.id}}">Delete</a></td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</body>

</html>
